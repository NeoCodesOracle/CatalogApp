{% extends "main.html" %}
{% block content %}
<div class="row">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="text-center">Are you sure you want to delete {{category.name}} from categories?</h3>
		</div><br />
		<div class="panel-body">
			<form class="form-inline" action="{{url_for('deleteCategory', category_id=category.id)}}" method ='POST'>
				<input type="submit" class="btn btn-primary center-block" value='Delete Category'>
			</form>
		</div><br />
		<div class="panel-footer">
			<p class="text-center">Or <a href = "{{url_for('showCategories')}}">Cancel</a> to go back to categories.</p>
		</div>
	</div>
</div>
{% endblock %}
