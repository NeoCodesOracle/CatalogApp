{% extends "main.html" %}
{% block content %}

<div class"container-fluid">
  <div class="row">
  	<div class="col">
  		<h4>Are you sure you want to delete {{category.name}} from categories?</h4>
  	</div>
  </div>
  <div class="row">
      <form class="form-inline" action="{{url_for('deleteCategory', category_id=category.id)}}" method = 'POST'>
        <input type="submit" class="btn btn-danger" value='Delete Category'>
        <a href = "{{url_for('showCategories')}}">Cancel</a>
       </form>
  </div>
</div>
