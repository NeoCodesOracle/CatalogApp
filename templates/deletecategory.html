{% extends "main.html" %}
{% block content %}

<div class="container-fluid text-center">
<h3>Are you sure you want to delete {{category.name}} from categories?</h3>
<br />
<form class="form-inline" action="{{url_for('deleteCategory', category_id=category.id)}}" method = 'POST'>
	<input type="submit" class="btn btn-primary" value='Delete Category'>
</form>
<br />
<p>Or <a href = "{{url_for('showCategories')}}">Cancel</a> to go back to categories.</p>
</div>

<br /><br />

{% endblock %}
