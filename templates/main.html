<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online Sports Catalog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/catalog.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
  <!-- The link below is to Ian Lunn's css hover effects. Vist website at http://ianlunn.github.io/Hover/-->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/hover.css')}}" media="all">
  <!-- end link and credit to hover effects-->
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="//apis.google.com/js/platform.js?onload=start"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
  <style>
  /* Remove the navbar's default rounded borders and increase the bottom margin */ 
  body {
      font-family: "Roboto", Verdana, Sans-serif;
    }
  .navbar {
    margin-bottom: 50px;
    border-radius: 0;
    }
/* Remove the jumbotron's default bottom margin and set new height */ 
  .jumbotron {
      background-color: #332F2E;
      margin-bottom: 0;
      height: 150px;
    }
/* Add a gray background color and some padding to the footer */
  footer {
      background-color: #f2f2f2;
      padding: 25px;
      width: 100%;
    }
  .panel-primary {
      border-color: #393433;
      box-shadow: 2px 2px 2px #888888;
    }
  .panel-primary .panel-heading {
      font-family: Verdana, "Sans-serif";
      font-weight: bold;
      border-color: #393433;
      color: #FFF;
      background-color: #393433;
      border-color: #393433;
    }
  .panel-body {
      padding: 0px;
    }
  .thumbnail {
      padding: 5px;
  }
  </style>
</head>
<body>
<!-- BEGIN MAIN HEADER -->
<div class="jumbotron">
  <div class="container text-center">
    <div class="title hvr-push">CHAMPIONS</div><br />
    <small>Internet Sports Catalog</small>
  </div>
</div>
<!-- END MAIN HEADER -->

<!-- BEGIN OUR PAGES MAIN NAVIGATION -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="{{url_for('showCategories')}}"><img src="{{url_for('static', filename='./images/logo.png')}}" style="max-width:100px; margin-top: -3px;" ></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href = "{{url_for('addCategory')}}">
          <span class="glyphicon glyphicon-plus-sign"></span>&nbsp;Add Category</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if not login_session['user_id'] %}
            <li><a href="{{url_for('showLogin')}}"><span class="glyphicon glyphicon-user"></span>&nbsp;Login</a></li>
        {% else %}
            <li>
              <a href="{{url_for('disconnect')}}"><strong>Logout</strong></a></li>
            <li><img src="{{login_session['picture']}}" alt="User Image" class="img-circle"></li>
        {% endif %}
        <!--            -->          
      </ul>
    </div>
  </div>
</nav>
<!-- END MAIN NAVIGATION -->

<!-- BEGIN PAGE MAIN CONTENT -->
  <div class="container">
  {% block content %}

  {% endblock %}
  </div>
<!-- END PAGE MAIN CONTENT -->
<br />
</body>
</html>
