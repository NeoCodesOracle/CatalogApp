{% extends "main.html" %}
{% block content %}
<div class="container">
	<div class="row">
	<form class="form-horizontal" action="{{url_for('editItem', category_id = item.category_id, item_id = item.id)}}" method = 'POST'>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-3 control-label">Name</label>
			<div class="col-sm-6">
				<input name="name" type="text" class="form-control" id="inputEmail3" placeholder="{{item.name}}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Item ID</label>
			<div class="col-sm-6">
				<p class="form-control-static"><span class="label label-default">{{item.id}}</span></p>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-3 control-label">Price</label>
			<div class="col-sm-6">
				<input name="price" type="text" class="form-control" id="inputPassword3" placeholder="{{item.price}}">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-3 control-label">Description</label>
			<div class="col-sm-6">
				<textarea name="description" type="text" class="form-control col-sm-3" 
					rows="5" placeholder="{{item.description}}"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-3 control-label">Image URL</label>
			<div class="col-sm-6">
				<input name="img_url" type="url" class="form-control" id="inputPassword3" placeholder="Enter new image URL">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="form-group">
			<div class="col-sm-9">
				<input type="submit" class="btn btn-primary pull-right" value="Edit Item">
			</div>
		</div>
	</form>
	</div>
	<div class="row text-center">
		<p>Or <a href = "{{url_for('showItems', category_id = item.category_id)}}">Cancel</a> to go back to items.</p>
	</div>
</div>
{% endblock %}
