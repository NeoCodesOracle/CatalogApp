{% extends "main.html" %}
{% block content %}
<div class="row">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="text-center">Do you want to delete {{item.name}}?</h3>
		</div>
		<div class="panel-body"><br />
			<form class="form-inline" action="{{url_for('deleteItem', category_id = item.category_id, item_id = item.id)}}" method ="POST">
				<input type="submit" class="btn btn-primary center-block" value='Delete Item'>
			</form>
		</div><br />
		<div class="panel-footer">
			<p class="text-center">Or <a href = "{{url_for('showItems', category_id = item.category_id)}}">Cancel</a> to go back to items</p>
		</div>
	</div>
</div>
{% endblock %}
