{% extends "main.html" %}
{% block content %}
<div class="container-fluid text-center">
	<h3>Do you want to delete {{item.name}}?</h3><br />
	<form class="form-inline" action="{{url_for('deleteItem', category_id = item.category_id, item_id = item.id)}}" method ="POST">
		<input type="submit" class="btn btn-primary" value='Delete Item'>
	</form>
	<br />
	<p>Or <a href = "{{url_for('showItems', category_id = item.category_id)}}">Cancel</a> to go back to items.</p>
</div>
<br /><br />
{% endblock %}
