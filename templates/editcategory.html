{% extends "main.html" %}
{% block content %}
<div class="row">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="text-center">Make changes to {{category.name}} category?</h3>
		</div><br />
		<div class="panel-body">
			<form class="form-horizontal" action="{{url_for('editCategory', category_id = category.id)}}" method="POST">
				<div class="form-group">
					<label for="categoryName" class="col-sm-4 control-label">Name</label>
					<div class="col-sm-2">
						<input name="name" type="text" class="form-control" placeholder="{{category.name}}">
					</div>
					<label class="col-sm-2 control-label">Category ID</label>
					<div class="col-sm-2">
						<p class="form-control-static"><span class="label label-default">{{category.id}}</span></p>
					</div>
				</div>
				<div class="form-group">
					<label for="imgUrl" class="col-sm-4 control-label">Image Url</label>
					<div class="col-sm-5">
						<input name="img_url" type="url" class="form-control" placeholder="Enter url for new image">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-9">
						<input type="submit" class="btn btn-primary pull-right" value="Edit Category">
					</div>
				</div>
			</form>
		</div>
		<div class="panel-footer">
			<p class="text-center">Or <a href="{{url_for('showCategories')}}">Cancel</a> to go back to categories</p>
		</div>
	</div>
</div>
{% endblock %}
